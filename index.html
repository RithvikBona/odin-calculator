<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>

<body>
    <div id="page">
        <div id="calc">
            <div id="display">
                <div id="displayFull"></div>
                <div id="displayCurrent">0</div>
            </div>
            <div id="keypad">
                <button class="op" id="addBtn">ADD</button>
                <button class="op" id="subtractBtn">SUBTRACT</button>
                <button class="op" id="multiplyBtn">MULTIPLY</button>
                <button class="op" id="divBtn">DIVIDE</button>
                <button class="op" id="eqBtn">=</button>

                <button class="num">0</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
            </div>
        </div>
    </div>
</body>
</html>
