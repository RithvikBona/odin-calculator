<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>

<body>

    <div id="calc">
        <div id="display">
            <div id="displayFull"></div>
            <div id="displayCurrent">0</div>
        </div>
        <div id="keypad">

            <button class='redBtn' id="clearBtn"><b>CLEAR</b></button>
            <button class='redBtn' id="delBtn"><b>DEL</b></button>
            <button class='op' id="powerBtn"><b>^</b></button>
            <button class="op" id="divBtn"><b>/</b></button>

            <button class="num"><b>7</b></button>
            <button class="num"><b>8</b></button>
            <button class="num"><b>9</b></button>
            <button class="op" id="multiplyBtn"><b>*</b></button>

            <button class="num"><b>4</b></button>
            <button class="num"><b>5</b></button>
            <button class="num"><b>6</b></button>
            <button class="op" id="subtractBtn"><b>-</b></button>

            <button class="num"><b>1</b></button>
            <button class="num"><b>2</b></button>
            <button class="num"><b>3</b></button>
            <button class="op" id="addBtn"><b>+</b></button>

            <button class="numChanger" id="signBtn"><b>+/-</b></button>
            <button class="num"><b>0</b></button>
            <button class="numChanger" id="decimalBtn"><b>.</b></button>
            <button class="op" id="eqBtn"><b>=</b></button>


        </div>
    </div>
</body>

</html>
