<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>

<body>

    <div id="calc">
        <div id="display">
            <div id="displayFull"></div>
            <div id="displayCurrent">0</div>
        </div>
        <div id="keypad">

            <button class='redBtn' id="clearBtn">CLEAR</button>
            <button class='redBtn' id="delBtn">DEL</button>
            <button class='op' id="powerBtn">^</button>
            <button class="op" id="divBtn">/</button>

            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op" id="multiplyBtn">*</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op" id="subtractBtn">-</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op" id="addBtn">+</button>

            <button class="numChanger" id="signBtn">+/-</button>
            <button class="num">0</button>
            <button class="numChanger" id="decimalBtn">.</button>
            <button class="op" id="eqBtn">=</button>


        </div>
    </div>
</body>

</html>
